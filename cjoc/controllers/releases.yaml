removeStrategy:
  rbac: SYNC
  items: NONE

items:
  - kind: folder
    displayName: Releases
    name: releases
    description: 'Monthly releases from CloudBees'
    items:
      - kind: managedController
        displayName: "CloudBees CI - ${v2403}"
        description: 'Controller running the March 2024 release from CloudBees'
        name: v2403
        configuration:
          kubernetes:
            image: "CloudBees CI - Managed Controller - ${v2403}"
            replication:
              config:
                maxReplicas: 4
                replicas: 1
                targetCPUUtilizationPercentage: 80
        properties:
          - configurationAsCode:
              bundle: main/default-2.440
